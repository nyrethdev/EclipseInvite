<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eclipse V1</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --muted: #888;
    --accent: #fff;
  }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: "Roboto Mono", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 24px;
    overflow-x: hidden;
  }

  .container {
    width: 100%;
    max-width: 800px;
    text-align: left;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 6px;
  }

  .subtitle {
    color: var(--muted);
    margin-bottom: 16px;
    font-size: 0.9rem;
  }

  .terminal {
    background: #050505;
    border: 1px solid rgba(255,255,255,0.05);
    padding: 14px;
    border-radius: 8px;
    height: 300px;
    overflow-y: auto;
    font-size: 13px;
    line-height: 1.4;
  }

  .line {
    opacity: 0;
    transform: translateY(6px);
    transition: all 0.3s ease;
  }

  .line.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .progress {
    margin-top: 10px;
    height: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #fff, #aaa);
    transition: width 0.2s linear;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }

  button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--fg);
    padding: 10px 18px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }

  button:hover {
    background: rgba(255,255,255,0.1);
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .status {
    color: var(--muted);
    font-size: 0.85rem;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Eclipse V1</h1>
    <div class="subtitle">Roblox Admin Panel â€” Secure File Pipeline</div>

    <div class="terminal" id="terminal"></div>

    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="status" id="status">Idle</div>

    <div class="controls">
      <button id="run">Initialize Download</button>
      <button id="download" disabled>Direct Download</button>
    </div>
  </div>

<script>
const terminal = document.getElementById("terminal");
const bar = document.getElementById("bar");
const status = document.getElementById("status");
const runBtn = document.getElementById("run");
const dlBtn = document.getElementById("download");

const fileURL = "EclipseV1.rbxm";
let running = false;

function logLine(text, delay = 50) {
  return new Promise(resolve => {
    const line = document.createElement("div");
    line.className = "line";
    terminal.appendChild(line);

    let i = 0;
    const interval = setInterval(() => {
      line.textContent = text.slice(0, i);
      i++;
      if (i > text.length) {
        clearInterval(interval);
        line.classList.add("visible");
        terminal.scrollTop = terminal.scrollHeight;
        resolve();
      }
    }, delay / text.length);
  });
}

async function runPipeline() {
  if (running) return;
  running = true;
  runBtn.disabled = true;
  dlBtn.disabled = true;
  terminal.innerHTML = "";
  bar.style.width = "0%";
  status.textContent = "Initializing system...";
  
  await logLine("[SYS] Boot sequence initiated...");
  await logLine("[SYS] Loading core modules...");
  await logLine("[SYS] Environment verified.");
  status.textContent = "Reading file metadata...";
  await delay(700);
  await logLine("[FS] Searching for file: EclipseV1.rbxm");
  await delay(500);
  await logLine("[FS] File located.");
  await logLine("[HASH] Generating checksum (SHA-256)");

  const hash = randomHash();
  await logLine(`[HASH] Checksum: ${hash}`);
  status.textContent = "Verifying integrity...";
  await delay(600);
  await logLine("[VERIFY] No corruption detected. Integrity OK.");

  status.textContent = "Processing package...";
  await simulateProgress(0, 70, 1200);

  await logLine("[PROC] Applying encryption headers...");
  await simulateProgress(70, 95, 1000);
  await logLine("[PROC] Packaging complete.");

  status.textContent = "Finalizing...";
  await delay(700);
  await logLine("[SYS] Operation complete.");
  await simulateProgress(95, 100, 600);

  status.textContent = "Ready";
  dlBtn.disabled = false;
  running = false;
}

function simulateProgress(start, end, duration) {
  return new Promise(resolve => {
    const startTime = performance.now();
    function frame(now) {
      const t = Math.min(1, (now - startTime) / duration);
      const value = start + (end - start) * t;
      bar.style.width = value + "%";
      if (t < 1) requestAnimationFrame(frame);
      else resolve();
    }
    requestAnimationFrame(frame);
  });
}

function delay(ms) {
  return new Promise(r => setTimeout(r, ms));
}

function randomHash() {
  const chars = "abcdef0123456789";
  let hash = "";
  for (let i = 0; i < 64; i++) hash += chars[Math.floor(Math.random() * chars.length)];
  return hash;
}

runBtn.onclick = runPipeline;
dlBtn.onclick = () => {
  const a = document.createElement("a");
  a.href = fileURL;
  a.download = "EclipseV1.rbxm";
  a.click();
};
</script>
</body>
</html>

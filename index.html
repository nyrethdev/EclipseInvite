<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipse V1 - Roblox Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Reset + base */
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif}
  body {background:#0f111a; color:#fff; display:flex; flex-direction:column; min-height:100vh; align-items:center; justify-content:center; text-align:center; padding:2rem}
  
  h1 {font-size:3rem; margin-bottom:0.5rem; background:linear-gradient(90deg,#4ade80,#14b8a6); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:fadeIn 1.2s ease forwards}
  p.subtitle {color:#aaa; margin-bottom:2rem; font-size:1.2rem; animation:fadeIn 1.5s ease forwards}

  /* Announcement box */
  .announcements {background:#1e1f2c; padding:1rem 2rem; border-radius:12px; margin-bottom:2rem; max-width:600px; animation:fadeIn 1.8s ease forwards}
  .announcements h2 {margin-bottom:0.5rem; font-size:1.5rem; color:#4ade80}
  .announcements ul {list-style:none; text-align:left}
  .announcements li {margin-bottom:0.5rem; color:#ccc}

  /* Download button */
  .download-btn {
    background:linear-gradient(135deg,#4ade80,#14b8a6);
    color:#0f111a;
    border:none;
    padding:1rem 2rem;
    font-size:1.2rem;
    font-weight:700;
    border-radius:16px;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 8px 20px rgba(0,255,200,0.3);
  }
  .download-btn:hover {
    transform:scale(1.05);
    box-shadow:0 12px 28px rgba(0,255,200,0.5);
  }

  /* Animations */
  @keyframes fadeIn {0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

  <h1>Eclipse V1</h1>
  <p class="subtitle">The Best Admin Panel in Roblox</p>

  <div class="announcements">
    <h2>Announcements</h2>
    <ul>
      <li>New features added for v1.0</li>
      <li>Bug fixes and optimizations</li>
      <li>UI redesigned for minimalistic look</li>
    </ul>
  </div>

  <button class="download-btn" id="downloadBtn">Download EclipseV1.rbxm</button>

<script>
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const fileURL = 'EclipseV1.rbxm'; // Make sure this file is in your repository
    const link = document.createElement('a');
    link.href = fileURL;
    link.download = 'EclipseV1.rbxm';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>
</html>
